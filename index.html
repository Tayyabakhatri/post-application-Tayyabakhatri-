<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="px-4 py-5 my-5 text-center" id="div1">
        <h1 class="display-5 fw-bold">What's in your mind</h1>
        <div class="d-flex justify-content-center">
            <div class=" col-sm-12 col-md-6 " id="outerDiv">
                <input type="text" placeholder="Post Title" class="title fw-bold fs-5  rounded-5 px-4" id="name">
                <div class=" mb-4 mt-3 w-auto fw-bold fs-5" id="discription-div">
                    <div class="timer">
                        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                    </div>
                    <textarea id="textarea" placeholder="Discription..." class=" rounded-5 px-4 "></textarea>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn1 btn-lg px-4 gap-3 text-white" onclick="titleName()">Send</button>
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle text-white" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" >
                         change background
                        </a>
                      
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                          <li><a class="dropdown-item" href="images/image copy 2.png">background 1</a></li>
                          <li><a class="dropdown-item" href="images/image copy 3.png">background 2</a></li>
                          <li><a class="dropdown-item" href="images/image copy.png">background 3</a></li>
                          <li><a class="dropdown-item" href="images/image.png">background 4</a></li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <div class="px-4 py-5 my-5 text-center" id="div2">
        <h1 class="display-5 fw-bold">Received Post</h1>
        <div class="d-flex justify-content-center">
            <div class=" col-sm-12 col-md-6 ">
                <input type="text" placeholder="Title" class="title fw-bold fs-5  rounded-5 px-4" id="receivedTitle">
                <div class=" mb-4 mt-3 w-auto fw-bold fs-5">
                    <div class="timer">
                        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                    </div>
                    <textarea id="receivedText" placeholder="text will receive here"
                        class=" rounded-5 px-4 "></textarea>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4 text-white"
                        onclick="discard()">Discard</button>
                    <button type="button" class="btn btn-primary btn-lg px-4 text-white" id="edit" onclick=" editNote()">Edit</button>
                    <button type="button" class="btn btn-primary btn-lg px-4 text-white" onclick="goBack()">Go Back</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
