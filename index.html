    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">

<body>


    <div class="px-4 py-5 my-5 text-center" id="div1">

        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold">What's in your mind</h1>
            <div class=" col-sm-12 col-lg-6 "id="outerDiv">

                <input type="text" placeholder="Post Title" class="title fw-bold fs-5 w-auto  rounded-5 px-4" id="name">
                <div class=" mb-4 mt-3 w-auto fw-bold fs-5" id="discription-div">
                    <div class="timer">
                        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                    </div>
                    <textarea id="textarea" placeholder="Discription..." class=" rounded-5 px-4 "></textarea>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn1 btn-lg px-4 gap-3" onclick="titleName()">Send</button>

                    <button type="button" class="btn btn-primary btn-lg px-4">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="px-4 py-5 my-5 text-center d-none" id="div2">

        <div class=" mb-4 fw-bold fs-5" id="discription-div ">
            <div class=" col-sm-12 col-lg-6 "><textarea id="receivedTitle" placeholder="Title"
                    class="w-50 rounded-5 px-4"></textarea>
            </div>
            <div> <textarea id="receivedText" placeholder="text will receive here"
                    class="border rounded-5 px-4 "></textarea></div>

            </textarea>
            <div>
                <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="discard()">Discard</button>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>
